<!DOCTYPE html>
<html>
<head>
    <title>23BCE1837</title>
    <script>
        function categorizeTemperatures() {
            const temperatures = [55,62,68,74,59,45,41,58,60,67,65,78,82,88,91,92,90,93,87,80,78,79,72,68,61,59,55,65];
            let hotDays = 0, pleasantDays = 0, coldDays = 0;
            let tableContent = "";
            
            temperatures.forEach(temp => {
                let category;
                if (temp >= 85) {
                    category = "HOT";
                    hotDays++;
                } else if (temp >= 60) {
                    category = "PLEASANT";
                    pleasantDays++;
                } else {
                    category = "COLD";
                    coldDays++;
                }
                tableContent += `<tr><td>${temp}</td><td>${category}</td></tr>`;
            });
            
            document.getElementById("hotDays").textContent = hotDays;
            document.getElementById("pleasantDays").textContent = pleasantDays;
            document.getElementById("coldDays").textContent = coldDays;
            document.getElementById("temperatureTable").innerHTML = tableContent;
        }
    </script>
</head>
<body onload="categorizeTemperatures()">
    <h2>New York Daily Temperature Report</h2>
    <p>Hot Days: <span id="hotDays"></span></p>
    <p>Pleasant Days: <span id="pleasantDays"></span></p>
    <p>Cold Days: <span id="coldDays"></span></p>
    <table border="1">
        <thead>
            <tr>
                <th>Temperature (Â°F)</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody id="temperatureTable"></tbody>
    </table>
</body>
</html>
